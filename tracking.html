<body>

    <script type="text/javascript">
        var config = {
          apiKey: "AIzaSyBQ79jCTxiGDwXjk-NyBHQJERpAgIw2SAo",
          authDomain: "kyte-8d276.firebaseapp.com",
          databaseURL: "https://kyte-8d276.firebaseio.com/"
        };

        firebase.initializeApp(config);

        var rootRef = firebase.database().ref();
        var coords = [], colors = ["#ff0000"];
        var gstartmarkers = [], gendmarkers = [], gtourplans = [];
        var startMarker, endMarker;
        var map, infowindow, startPoint, prevPoint, endPoint;
        var car = "M17.402,0H5.643C2.526,0,0,3.467,0,6.584v34.804c0,3.116,2.526,5.644,5.643,5.644h11.759c3.116,0,5.644-2.527,5.644-5.644 V6.584C23.044,3.467,20.518,0,17.402,0z M22.057,14.188v11.665l-2.729,0.351v-4.806L22.057,14.188z M20.625,10.773 c-1.016,3.9-2.219,8.51-2.219,8.51H4.638l-2.222-8.51C2.417,10.773,11.3,7.755,20.625,10.773z M3.748,21.713v4.492l-2.73-0.349 V14.502L3.748,21.713z M1.018,37.938V27.579l2.73,0.343v8.196L1.018,37.938z M2.575,40.882l2.218-3.336h13.771l2.219,3.336H2.575z M19.328,35.805v-7.872l2.729-0.355v10.048L19.328,35.805z";
        
        function initMap() {
			
			var qsParm = new Array();
        var query = window.location.search.substring(1);
        var parms = query.split('&');
        for (var i = 0; i < parms.length; i++) {
            var pos = parms[i].indexOf('=');
            if (pos > 0) {
                var key = parms[i].substring(0, pos);
                var val = parms[i].substring(pos + 1);
                qsParm[key] = val;
            }
        }

        if (parms.length > 0) {
            var UUID = qsParm["idval"];
			alert(UUID);
		}
            var mapProp = {
                center: new google.maps.LatLng(14.2599286, 80.1137635),
                zoom: 15,
                mapTypeId: google.maps.MapTypeId.ROADMAP,
                panControl: false,
                zoomControl: false,
                scaleControl: false,
                mapTypeControl: false,
                streetViewControl: false,
                overviewMapControl: false,
                rotateControl: false
            };

            map = new google.maps.Map(document.getElementById("googleMap"), mapProp);
            infowindow = new google.maps.InfoWindow();
            var marker1 = new google.maps.Marker({
                position: new google.maps.LatLng(14.2599286, 80.1137635),
                icon: "img/icon.png",
                draggable: false,
                //map: map
            });

            var ctaLayer = new google.maps.KmlLayer({
                url: 'http://61.0.225.169/vehtrack/res/kml/sample.kml',
                map: map
            });
            
            rootRef.on('value', function(snapshot){
                if(snapshot.exists()){
                    var colorNo = 0;
                    var arrayObject = [];
                    arrayObject = snapshot.val();
                    removeMarkers();
                   
                    snapshot.forEach(function(data) {
                        //debugger;
                        var i = Object.values(data.val()).length, k = 0;
                        coords = [];
                        if(i > 0){
                            var color = colors[colorNo];
                            /*if(colorNo == 6){
                                colorNo = 0;
                            }
                            else{
                                colorNo = parseInt(colorNo) + 1;
                            }*/

                            startPoint = new google.maps.LatLng(data.val().startPoint.latlng.split(',')[0], 
                                                                data.val().startPoint.latlng.split(',')[1]);
                            prevPoint = new google.maps.LatLng(data.val().prevPoint.latlng.split(',')[0], 
                                                               data.val().prevPoint.latlng.split(',')[1]);
                            endPoint = new google.maps.LatLng(data.val().endPoint.latlng.split(',')[0], 
                                                              data.val().endPoint.latlng.split(',')[1]);
                                                        
                            startMarker = new google.maps.Marker();
                            startMarker.setPosition(startPoint);
                            
                            gstartmarkers.push(prevPoint);
                            
                            if((endPoint != null || endPoint != undefined) && (startPoint != endPoint)) {
                                var heading = google.maps.geometry.spherical.computeHeading(prevPoint, endPoint);
                                var markerImage = {
                                    path: car,
                                    //url: 'img/ic_sedan_topview.png',
                                    scaledSize: new google.maps.Size(30, 60), // size
                                    origin: new google.maps.Point(0, 0), // origin
                                    anchor: new google.maps.Point(10, 25), // anchor
                                    rotation: heading,
                                    fillColor: color,
                                    fillOpacity: 1,
                                    scale: .4,
                                    //strokeColor: "#606060",
                                    strokeOpacity: .7
                                };
                                var endMarker = new google.maps.Marker({
                                    draggable: false,
                                    map: map
                                });
                                //debugger;
                                endMarker.setPosition(endPoint);
                                endMarker.setIcon(markerImage);

                                if(map.getZoom() <= 17 && markerImage.scale != 0.4) {
                                    markerImage.scale = .4;
                                    endMarker.setOptions({icon:markerImage});
                                } else if(map.getZoom() == 18 && markerImage.scale != 0.8) {
                                    markerImage.scale = .8;
                                    endMarker.setOptions({icon:markerImage});
                                } else if(map.getZoom() > 18 && markerImage.scale != 1) {
                                    markerImage.scale = 1;
                                    endMarker.setOptions({icon:markerImage});
                                }

                                gendmarkers.push(endMarker);
                                
                                var tripPlan = new google.maps.Polyline({
                                    strokeColor: color,
                                    //strokeOpacity: 0.6,
                                    strokeWeight: 2
                                });
                                
                                google.maps.event.addListener(endMarker, 'click', function() {
                                    infowindow.close(); coords = [];
                                    var markCoords = [], tripCoords = [], distance = 0;
                                    //debugger;                                    
                                    $.ajax({
                                        type: "GET",
                                        contentType: "application/json; charset=utf-8",
                                        url: 'http://61.0.225.169/AviationApi/api/TripDetails/ReadLocationLog/' + data.key,
                                        dataType: "json",
                                        data: '{}',
                                        async: true,
                                        success: function (deptresult) {
                                            //debugger;
                                            $.each(deptresult.Coordinates, function (key, data) {
                                                tripCoords.push(new google.maps.LatLng(data.split(',')[0], data.split(',')[1]));
                                                if(tripCoords.length > 1){
                                                    if(tripCoords[tripCoords.length - 2] != tripCoords[tripCoords.length - 1]){
                                                        var mts = google.maps.geometry.spherical.computeDistanceBetween
                                                        (tripCoords[tripCoords.length - 2], tripCoords[tripCoords.length - 1]);
                                                        distance = parseFloat(distance) + parseFloat(mts);
                                                    }                                                    
                                                }                                                    
                                            });
                                            
                                            OpenInfo(deptresult.VehNo, deptresult.Coordinates[0], deptresult.Coordinates[deptresult.Coordinates.length - 1], distance);
                                            
                                            tripPlan.setPath(tripCoords);
                                            tripPlan.setMap(map);
                                        },
                                        error: function (result) {
                                            alert(result);
                                        }
                                    });
                                });
                            }
                            
                            map.addListener('click', function(){
                                infowindow.close();
                                tripPlan.setMap(null);
                            });

                            google.maps.event.addListener(map, 'zoom_changed', function() {
                                var zoom = map.getZoom();
                                var picon = endMarker.getIcon();

                                if(zoom <= 17 && picon.scale != 0.4) {
                                    picon.scale=0.4;
                                    endMarker.setOptions({icon:picon});
                                } else if(zoom == 18 && picon.scale != 0.8) {
                                    picon.scale=0.8;
                                    endMarker.setOptions({icon:picon});
                                } else if(zoom > 18 && picon.scale != .75) {
                                    picon.scale = .75;
                                    endMarker.setOptions({icon:picon});
                                }
                            });
                        }

                     });
                }
            });


        }

        function removeMarkers() {
            /*for(i = 0; i < gstartmarkers.length; i++) {
                if (gstartmarkers.length > 0 && gstartmarkers[i].getMap() != null) {
                    gstartmarkers[i].setMap(null);
                }
            }*/
            for(i = 0; i < gendmarkers.length; i++) {
                if (gendmarkers.length > 0 && gendmarkers[i].getMap() != null) {
                    gendmarkers[i].setMap(null);
                }
            }
            /*for(i = 0; i < gtourplans.length; i++) {
                if (gtourplans.length > 0 && gtourplans[i].getMap() != null) {
                    gtourplans[i].setMap(null);
                }
            }*/
        }

        function OpenInfo(key, start, end, distance) {
            var msg = "<u><b>Vehicle No:</b> " + key + "</u><br><br>";
            //debugger;
            var origin1 = start;
            var destinationA = end;
            var service = new google.maps.DistanceMatrixService();
            service.getDistanceMatrix({
                origins: [origin1],
                destinations: [destinationA],
                travelMode: 'DRIVING',
                //transitOptions: TransitOptions,
                //drivingOptions: DrivingOptions,
                unitSystem: google.maps.UnitSystem.METRIC,
                avoidHighways: false,
                avoidTolls: false,
            }, function(response, status){
                if (status == 'OK') {
                    msg = msg + "<table width='100%'><tr><td align='left' valign='top' style='width: 20%'>Start</td><td align='left' valign='top' style='width: 10%'>:</td><td align='left' valign='top' style='width: 70%'>" + response.originAddresses[0] + "</td></tr>";
                    msg = msg + "<tr><td align='left' valign='top' style='width: 20%'>End</td><td align='left' valign='top' style='width: 10%'>:</td><td align='left' valign='top' style='width: 70%'>" + response.destinationAddresses[0] + "</td></tr>";//response.rows[0].elements[0].distance.text
                    msg = msg + "<tr><td align='left' valign='top' style='width: 20%'>Distance</td><td align='left' valign='top' style='width: 10%'>:</td><td align='left' valign='top' style='width: 70%'>" + (parseFloat(distance) / 1000).toFixed(2) + "</td></tr>";
                    //msg = msg + "<tr><td align='left' valign='top' style='width: 20%'>Duration</td><td align='left' valign='top' style='width: 10%'>:</td><td align='left' valign='top' style='width: 70%'>" + response.rows[0].elements[0].duration.text + "</td></tr>";
                    msg = msg + "</table>";
                    
                    infowindow = new google.maps.InfoWindow({
                        content: msg,
                        position: new google.maps.LatLng(end.split(',')[0], end.split(',')[1]),
                        icon: {
                            path: google.maps.SymbolPath.CIRCLE,
                            scale: 5,
                            strokeWeight: 2,
                            strokeColor: "#FF00FF",
                            strokeOpacity: 0.8,

                            fillColor: "#FF00FF",
                            fillOpacity: 0.4
                        }
                    });
                    infowindow.open(map);
                }
            });
        }
    </script>
